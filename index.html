<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <form action="" id="form">
        <h1>Cadastro</h1>
        <input type="email" placeholder="Digite seu Email" id="email" required>
        <input type="text" placeholder="Digite seu Nome" id="nome" required><br><br>
        <input type="number" placeholder="Digite seu Telefone" id="telefone" required>
        <input type="date" id="data-de-nascimento" required><br><br>
        <input type="number" placeholder="Digite seu CPF" id="cpf" required><br><br>
        <input type="text" placeholder="Digite sua cidade" id="cidade" required>
        <input type="text" placeholder="Logradouro" id="logradouro" required>
        <input type="text" placeholder="Complemento(opcional)" id="Complemento" required><br><br>
        <input type="password" placeholder="Digite sua senha" id="senha" required><br><br>
        <input type="password" placeholder="Repita sua senha" id="repetir-senha" required><br><br>
        <button type="button" onclick="validar()">Cadastrar</button>
    </form> 
</body>
</html>
